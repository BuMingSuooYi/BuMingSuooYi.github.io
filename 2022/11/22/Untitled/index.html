 7 7 8];</span></span><br><span class="line"><span class="comment">% in=[40 45 55 60];</span></span><br><span class="line"><span class="comment">% out=[55 70 75];</span></span><br><span class="line"></span><br><span class="line"><span class="comment">%N:运价表   out:每个产地产量(按行输入)   in:每个销地销量(按行输入)</span></span><br><span class="line"><span class="comment">%x:最优运输方案</span></span><br><span class="line">in=input(<span class="string">&#x27;请输入每个销地销量（按行输入）：&#x27;</span>);</span><br><span class="line">out=input(<span class="string">&#x27;请输入每个产地产量（按行输入）：&#x27;</span>);</span><br><span class="line">N = input(<span class="string">&#x27;请输入运价表（矩阵）：&#x27;</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">sum_out=sum(out);</span><br><span class="line">sum_in=sum(in);</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> sum_out&gt;sum_in          <span class="comment">%产大于销的情况，转换为产销平衡问题</span></span><br><span class="line">    [old_row,old_col]=<span class="built_in">size</span>(N);</span><br><span class="line">    new=<span class="built_in">zeros</span>(old_row,<span class="number">1</span>);</span><br><span class="line">    N=[N,new];</span><br><span class="line">    in=[in,sum_out-sum_in];</span><br><span class="line">    <span class="built_in">disp</span>(<span class="string">&quot;该问题产大于销,方案最后一列为虚拟销地&quot;</span>)</span><br><span class="line"><span class="keyword">elseif</span> sum_in&gt;sum_out     <span class="comment">%销大于产的情况，转换为产销平衡问题</span></span><br><span class="line">    [old_row1,old_col1]=<span class="built_in">size</span>(N);</span><br><span class="line">    new1=<span class="built_in">zeros</span>(<span class="number">1</span>,old_col1);</span><br><span class="line">    N=[N;new1];</span><br><span class="line">    out=[out,sum_in-sum_out];</span><br><span class="line">    <span class="built_in">disp</span>(<span class="string">&quot;该问题销大于产,方案最后一行为虚拟产地&quot;</span>)</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">    <span class="built_in">disp</span>(<span class="string">&quot;该问题为产销平衡问题&quot;</span>)</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">[row,col]=<span class="built_in">size</span>(N);</span><br><span class="line">sigma=<span class="built_in">zeros</span>(row,col);<span class="comment">%定义检验数表</span></span><br><span class="line">x=-<span class="built_in">ones</span>(row,col);<span class="comment">%定义初始运输表</span></span><br><span class="line">ui=<span class="built_in">zeros</span>(row,<span class="number">1</span>);<span class="comment">%定义ui</span></span><br><span class="line">vj=<span class="built_in">zeros</span>(<span class="number">1</span>,col);<span class="comment">%定义vj</span></span><br><span class="line">out1=out;    <span class="comment">%求初始方案的运算过程的产量out1</span></span><br><span class="line">in1=in;       <span class="comment">%求初始方案的运算过程的销量in1</span></span><br><span class="line"></span><br><span class="line"><span class="comment">%求初始方案(西北角法)</span></span><br><span class="line"><span class="keyword">for</span> <span class="built_in">i</span>=<span class="number">1</span>:row</span><br><span class="line">    <span class="keyword">for</span> <span class="built_in">j</span>=<span class="number">1</span>:col</span><br><span class="line">        <span class="keyword">if</span> out1(<span class="built_in">i</span>)==<span class="number">0</span></span><br><span class="line">            out1(<span class="built_in">i</span>)=<span class="number">-1</span>;<span class="comment">%若该产地产量为0，则置为-1，即划掉该行</span></span><br><span class="line">        <span class="keyword">end</span></span><br><span class="line">        <span class="keyword">if</span> in1(<span class="built_in">j</span>)==<span class="number">0</span></span><br><span class="line">            in1(<span class="built_in">j</span>)=<span class="number">-1</span>;      <span class="keyword">break</span>;</span><br><span class="line">      <span class="keyword">end</span></span><br><span class="line">   <span class="keyword">end</span></span><br><span class="line">   </span><br><span class="line">   <span class="keyword">for</span> <span class="built_in">j</span>=<span class="number">1</span>:col         <span class="comment">%找第r行中有无未被访问的点</span></span><br><span class="line">      <span class="keyword">if</span> visit(r,<span class="built_in">j</span>)==<span class="number">0</span> <span class="comment">%若该点未被访问,则访问该点,进行标记并存入路径表</span></span><br><span class="line">         visit(r,<span class="built_in">j</span>)=<span class="number">1</span>;</span><br><span class="line">         c=<span class="built_in">j</span>;          <span class="comment">%记录该点列标</span></span><br><span class="line">         circle(p,<span class="number">1</span>)=r;</span><br><span class="line">         circle(p,<span class="number">2</span>)=<span class="built_in">j</span>;</span><br><span class="line">         circle(p,<span class="number">3</span>)=x(r,<span class="built_in">j</span>);</span><br><span class="line">         p=p+<span class="number">1</span>;</span><br><span class="line">          <span class="keyword">break</span>;</span><br><span class="line">      <span class="keyword">end</span></span><br><span class="line">   <span class="keyword">end</span></span><br><span class="line">   </span><br><span class="line">   a=<span class="built_in">find</span>(visit(r,:)==<span class="number">0</span>);</span><br><span class="line">   b=<span class="built_in">find</span>(visit(:,c)==<span class="number">0</span>);</span><br><span class="line">   a1=<span class="built_in">find</span>(visit(r,:)==<span class="number">2</span>);</span><br><span class="line">   b1=<span class="built_in">find</span>(visit(:,c)==<span class="number">2</span>);</span><br><span class="line">   <span class="keyword">if</span> <span class="built_in">isempty</span>(a)&amp;&amp;<span class="built_in">isempty</span>(b)  <span class="comment">%判断该点所在行和列中有无未被访问的点</span></span><br><span class="line">       <span class="keyword">if</span> ~<span class="built_in">isempty</span>(a1)||~<span class="built_in">isempty</span>(b1)  <span class="comment">%判断最后访问点是否与起始点在同一行或同一列，若是则跳出循环，找到闭回路</span></span><br><span class="line">           <span class="keyword">break</span>;</span><br><span class="line">       <span class="keyword">else</span>           <span class="comment">%若不是,则将该点置为-1(此路不通,下次循环不走此路),重置访问表和路径表,开始下一次循环</span></span><br><span class="line">           visit(r,c)=<span class="number">-1</span>;</span><br><span class="line">           <span class="keyword">for</span> <span class="built_in">i</span>=<span class="number">1</span>:row</span><br><span class="line">              <span class="keyword">for</span> <span class="built_in">j</span>=<span class="number">1</span>:col</span><br><span class="line">                  <span class="keyword">if</span> visit(<span class="built_in">i</span>,<span class="built_in">j</span>)==<span class="number">1</span></span><br><span class="line">                     visit(<span class="built_in">i</span>,<span class="built_in">j</span>)=<span class="number">0</span>;</span><br><span class="line">                  <span class="keyword">end</span></span><br><span class="line">              <span class="keyword">end</span></span><br><span class="line">           <span class="keyword">end</span></span><br><span class="line">       </span><br><span class="line">      r=r1;</span><br><span class="line">      c=c1;</span><br><span class="line">    </span><br><span class="line">      circle=-<span class="built_in">ones</span>(row+col,<span class="number">3</span>);</span><br><span class="line">      circle(<span class="number">1</span>,<span class="number">1</span>)=r1;</span><br><span class="line">      circle(<span class="number">1</span>,<span class="number">2</span>)=c1;</span><br><span class="line">       p=<span class="number">2</span>;</span><br><span class="line">       <span class="keyword">end</span></span><br><span class="line">   <span class="keyword">end</span>   </span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">[rows,cols]=<span class="built_in">size</span>(circle);</span><br><span class="line"><span class="comment">%定义circle表时我们给了足够大的维度,而由于闭回路可能无法包括所有点,现在要将多余行删去</span></span><br><span class="line"><span class="keyword">for</span> <span class="built_in">i</span>=<span class="number">1</span>:rows   </span><br><span class="line">    <span class="keyword">if</span> circle(<span class="built_in">i</span>,<span class="number">1</span>)==<span class="number">-1</span></span><br><span class="line">        <span class="keyword">break</span>;</span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line"><span class="keyword">end</span></span><br><span class="line">circle(<span class="built_in">i</span>:rows,:)=[];</span><br><span class="line"><span class="comment">%开始找闭回路中的顶点表</span></span><br><span class="line">add=circle(<span class="number">1</span>,:);</span><br><span class="line">circle=[circle;add];  <span class="comment">%将起始点填入circle表,形成完整的闭回路</span></span><br><span class="line">[row1,col1]=<span class="built_in">size</span>(circle);</span><br><span class="line"><span class="built_in">i</span>=<span class="number">1</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">%若闭回路中同一行或同一列中有两个以上的点,则删去中间点,只留下顶点</span></span><br><span class="line"><span class="keyword">while</span> <span class="number">1</span>             </span><br><span class="line">     <span class="keyword">if</span> <span class="built_in">i</span>==row1<span class="number">-1</span></span><br><span class="line">       <span class="keyword">break</span>; </span><br><span class="line">     <span class="keyword">end</span></span><br><span class="line">    <span class="built_in">i</span>=<span class="built_in">i</span>+<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">if</span> (circle(<span class="built_in">i</span><span class="number">-1</span>,<span class="number">1</span>)==circle(<span class="built_in">i</span>+<span class="number">1</span>,<span class="number">1</span>))</span><br><span class="line">        circle(<span class="built_in">i</span>,:)=[];</span><br><span class="line">        row1=row1<span class="number">-1</span>;</span><br><span class="line">        <span class="built_in">i</span>=<span class="built_in">i</span><span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line">    <span class="keyword">if</span> (circle(<span class="built_in">i</span><span class="number">-1</span>,<span class="number">2</span>)==circle(<span class="built_in">i</span>+<span class="number">1</span>,<span class="number">2</span>))</span><br><span class="line">        circle(<span class="built_in">i</span>,:)=[];</span><br><span class="line">        row1=row1<span class="number">-1</span>; </span><br><span class="line">        <span class="built_in">i</span>=<span class="built_in">i</span><span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">end</span> </span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"><span class="comment">%由于起始点在闭回路中出现了两次,因此删去第二次出现的起始点</span></span><br><span class="line">k=<span class="built_in">find</span>(circle(:,<span class="number">3</span>)==<span class="number">-1</span>);</span><br><span class="line">circle(k(<span class="number">2</span>),:)=[];</span><br><span class="line">[row2,col2]=<span class="built_in">size</span>(circle);</span><br><span class="line"><span class="comment">%将顶点中奇数编号和偶数编号分开</span></span><br><span class="line"><span class="comment">%顶点表的结构:[行标  列标  运量]</span></span><br><span class="line"><span class="keyword">if</span> <span class="built_in">mod</span>(row2,<span class="number">2</span>)==<span class="number">0</span>    <span class="comment">%若顶点总数是偶数</span></span><br><span class="line">    single=<span class="built_in">zeros</span>(row2/<span class="number">2</span>,<span class="number">3</span>);  <span class="comment">%定义奇数编号顶点表</span></span><br><span class="line">    double=<span class="built_in">zeros</span>(row2/<span class="number">2</span>,<span class="number">3</span>);  <span class="comment">%定义偶数编号顶点表</span></span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"><span class="keyword">if</span> <span class="built_in">mod</span>(row2,<span class="number">2</span>)==<span class="number">1</span>    <span class="comment">%若顶点总数是奇数</span></span><br><span class="line">   single=<span class="built_in">zeros</span>(row2/<span class="number">2</span>+<span class="number">0.5</span>,<span class="number">3</span>);   <span class="comment">%定义奇数编号顶点表</span></span><br><span class="line">   double=<span class="built_in">zeros</span>(row2/<span class="number">2</span><span class="number">-0.5</span>,<span class="number">3</span>);   <span class="comment">%定义偶数编号顶点表</span></span><br><span class="line"><span class="keyword">end</span></span><br><span class="line">j1=<span class="number">1</span>;</span><br><span class="line">j2=<span class="number">1</span>;</span><br><span class="line"><span class="comment">%将闭回路中的点按编号分别存入奇数顶点表和偶数顶点表</span></span><br><span class="line"><span class="keyword">for</span> <span class="built_in">i</span>=<span class="number">1</span>:row2</span><br><span class="line">   <span class="keyword">if</span> <span class="built_in">mod</span>(<span class="built_in">i</span>,<span class="number">2</span>)==<span class="number">1</span></span><br><span class="line">       single(j1,:)=circle(<span class="built_in">i</span>,:);</span><br><span class="line">       j1=j1+<span class="number">1</span>;</span><br><span class="line">   <span class="keyword">end</span></span><br><span class="line">   <span class="keyword">if</span> <span class="built_in">mod</span>(<span class="built_in">i</span>,<span class="number">2</span>)==<span class="number">0</span></span><br><span class="line">      double(j2,:)=circle(<span class="built_in">i</span>,:);</span><br><span class="line">      j2=j2+<span class="number">1</span>;</span><br><span class="line">   <span class="keyword">end</span></span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"><span class="comment">%更新运量表</span></span><br><span class="line">value=double(:,<span class="number">3</span>);</span><br><span class="line">[min_x,index]=<span class="built_in">min</span>(value(value&gt;=<span class="number">0</span>));<span class="comment">%找到偶数顶点的运量最小值及其位置</span></span><br><span class="line">x(r1,c1)=min_x;       <span class="comment">%把该运量最小值填入闭回路起始点的运量</span></span><br><span class="line">x(double(index,<span class="number">1</span>),double(index,<span class="number">2</span>))=<span class="number">-1</span>;  <span class="comment">%把该偶数顶点的运量标记为-1</span></span><br><span class="line">double(index,:)=[];    <span class="comment">%将该偶数顶点从偶数顶点表中删去,以免影响后续计算</span></span><br><span class="line"></span><br><span class="line">[row3,col3]=<span class="built_in">size</span>(single);</span><br><span class="line">[row4,col4]=<span class="built_in">size</span>(double);</span><br><span class="line"><span class="comment">%将奇数编号顶点的运量加上min_x</span></span><br><span class="line"><span class="keyword">for</span> <span class="built_in">i</span>=<span class="number">2</span>:row3</span><br><span class="line">   x(single(<span class="built_in">i</span>,<span class="number">1</span>),single(<span class="built_in">i</span>,<span class="number">2</span>))=single(<span class="built_in">i</span>,<span class="number">3</span>)+min_x;</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"><span class="comment">%将偶数编号顶点的运量减去min_x</span></span><br><span class="line"><span class="keyword">for</span> <span class="built_in">i</span>=<span class="number">1</span>:row4</span><br><span class="line">    x(double(<span class="built_in">i</span>,<span class="number">1</span>),double(<span class="built_in">i</span>,<span class="number">2</span>))=double(<span class="built_in">i</span>,<span class="number">3</span>)-min_x;</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
